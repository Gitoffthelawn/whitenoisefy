<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-dark" >
    <div class="container">
        <div class="card text-white bg-dark mt-3 mb-3 text-center" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Play white noise</h4>
                <p class="card-text">
                  Or use pink and brown noise!
                </p>
                <button class="button play btn btn-outline-primary btn-block" title="Play with Alt+W">white</button>
                <button class="button play btn btn-outline-danger btn-block" title="Play with Alt+P" >pink</button>
                <button class="button play btn btn-outline-light btn-block" title="Play with Alt+B">brown</button>
                <button class="button play btn btn-outline-secondary btn-block" title="Stop all with Alt+S">stop</button>

                <p></p>
                <p class="card-text">
                  Control volume
                </p>
                <button class="button play btn btn-dark" >volumeDown</button>
                <button class="button play btn btn-dark" >volumeUp</button>
            </div>
            <div></div>
            <div class="card-footer text-white">

                Give me an <a target="_blank" class="github-button" href="https://github.com/ripper2hl/whitenoisefy" >Star</a> on github!

              </p>
              <p>

              </p>
              <p>
                Donate me on <a target="_blank" href="https://paypal.me/jesusperalesmtz" >Paypal</a>
              </p>
            </div>
        </div>
    </div>
    <script src="whiteNoiseController.js"></script>
</body>

</html>
