<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-3 mb-3 text-center" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Play white noise</h4>
                <p class="card-text">
                  Or use pink and brown noise!
                </p>
                <button class="button play btn btn-outline-primary btn-block" title="Play with Alt+W">white noise</button>
                <button class="button play btn btn-outline-danger btn-block" title="Play with Alt+P" >pink noise</button>
                <button class="button play btn btn-outline-dark btn-block" title="Play with Alt+B">brown noise</button>
                <button class="button play btn btn-secondary btn-block" title="Stop all with Alt+S">stop</button>
            </div>
            <div class="card-footer text-muted">
              <p>
                Give me an <a class="github-button" href="https://github.com/ripper2hl/whitenoisefy" >Star</a> on github!
              </p>
              <p>
                Rate me on <a href="https://addons.mozilla.org/es/firefox/addon/whitenoisefy/">Mozilla Addons</a>
              </p>
              <p>
                Donate me on <a href="https://paypal.me/jesusperalesmtz" >Paypal</a>
              </p>
            </div>
        </div>
    </div>
    <script src="whiteNoiseController.js"></script>
</body>

</html>
